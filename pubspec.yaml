name: xylophone_flutter
description: "My take on a code course's project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  audioplayers: ^5.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/

fonts:
  - family: Lato
    fonts:
      - asset: fonts/Lato-Regular.ttf
  - family: Source Sans Pro
    fonts:
      - asset: fonts/SourceCodePro-Regular.ttf


